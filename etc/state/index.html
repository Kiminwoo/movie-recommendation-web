<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <!-- ReactDOM 자동 생성 -->
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    function MinutesToHours () {
      const [amount, setAmount] = React.useState();
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      }
      const reset = () => {
        setAmount(0);
      }
      const onFlip = () => {
        reset();
        setFlipped((current) => !current);
      }
      return (
        <div>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input value={flipped ? amount * 60 : amount} id = "minutes" placeholder="Minutes" type="number" onChange={onChange} disabled={flipped} />
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input value={flipped ? amount : Math.round(amount / 60)} placeholder="Hours" type="number" onChange={onChange} disabled={!flipped} />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>{flipped ? "Turn back" : "Flip"}</button>
        </div>
      )
    }
    function KmToMiles() {
      const [distance, setDistance] = React.useState();
      const [flipped, setFlipped] = React.useState(false);
      const  onChange = (event) => {
        setDistance(event.target.value);
      }
      const reset = () => {
        setDistance(0);
      }
      const onFlip = () => {
        reset();
        setFlipped((current) => !current);
      }
      return (
        <div>
          <div>
            <label htmlFor="km">Kilometers</label>
            <input value={flipped ? Math.round(distance / 0.621371) : distance} id="km" type="number" placeholder="Kilometers" onChange={onChange} disabled={flipped} />
          </div>
          <div>
              <label htmlFor="mile">Miles</label>
              <input value={flipped ? distance : Math.round(distance * 0.621371)} id="mile" type="number" placeholder="Miles" onChange={onChange} disabled={!flipped} />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>{flipped ? "Get back" : "Flip"}</button>
        </div>
      )
    }
    function App () {
      const [index, setIndex] = React.useState("xx");
      const onSelect = (event) => {
        setIndex(event.target.value);
      }
      return (
        <div>
          <div>
            <h1 className="hi">Super Converter</h1>
            <select value={index} onChange={onSelect}>
              <option value="xx">Select your units</option>
              <option value="0">Minutes & Hours</option>
              <option value="1">Km & Miles</option>
            </select>
            <hr />
            {index === "xx" ? "Please select your units" : null}
            {index === "0" ? <MinutesToHours /> : null}
            {index === "1" ? <KmToMiles /> : null}
          </div>
        </div>
      )
    }
    
    
    ReactDOM.render(<App />, root);
  </script>
</html>
